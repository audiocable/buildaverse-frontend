<!doctype html>
<html lang="en">

<head>
	<div id="head"></div>
	<title>Buildaverse | Trades</title>
</head>

<body>
	<!-- NAVIGATION START -->
	<div id="navbar"></div>
	<div id="nav-top"></div>
	<div id="nav-side"></div>
	<div id="nav-mobile"></div>

	<!-- BEGIN CONTENT -->
	<div class="main-section container pb-5 pb-md-0">
		<div class="d-none d-flex justify-content-center">
			<div>
				<img class="rounded" src="img/ads/leaderboard.png"><br>
				<span class="text-muted small my-0" >Advertisement</span>
			</div>
		</div>
		<h1>Trades</h1>
		<div class="row">
			<div class="col-md-3">
				<h4>Incoming Trades</h4>
				<p>bing</p><p>bong</p><p>boom</p><p>beem</p>
			</div>
			<div class="col-md-9">
				<h4>View Trade</h4>
				<div class="card">
					<div class="card-body">
						<div class="row">
							<div class="col-md-6">
								<h5><a href="profile.html" class="text-primary-light">username</a> is offering</h5>
								<img src="img/market/place-1.png" height="150">
							</div>
							<div class="col-md-6">
								<h5>for</h5>
								<div class="row">

									<div class="col-6 col-md-4">
										<img class="img-thumbnail border" src="img/market/place-1.png" data-bs-toggle="tooltip" data-bs-placement="bottom"
												title="Item name">
										
										<p class="mb-0 mx-2 img-thumbnail border text-center py-0" style="position: relative; bottom: 16px;"><i class="bi-cash-stack text-success"></i> 10,000</p>
										
									</div>
									<div class="col-6 col-md-4">
										<img class="img-thumbnail border" src="img/market/place-2.png" data-bs-toggle="tooltip" data-bs-html="true" data-bs-placement="bottom" title="Item name">
									</div>

								</div>
								
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- END CONTENT -->

	<!-- JS imports -->
	<script src="js/bootstrap.bundle.js"></script>
	<script src="js/custom.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
		crossorigin="anonymous"></script>

	<!-- Section Loaders-->
	<script>
		window.onload = function () {
			$.get("!head.html", function (content) {
				$("#head").html(content);
			});
			$.get("!nav.html", function (content) {
				$("#navbar").html(content);
			});
			$.get("!nav-side.html", function (content) {
				$("#nav-side").html(content);
			});
			$.get("!nav-mobile.html", function (content) {
				$("#nav-mobile").html(content);
			});
		};
	</script>
</body>

</html>
