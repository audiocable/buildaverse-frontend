<!DOCTYPE html>
<html lang="en">
  <head>
    <div id="head"></div>
    <title>Buildaverse | Blank Page</title>
  </head>

  <body>
    <!-- NAVIGATION START -->
    <div id="navbar"></div>
    <div id="nav-top"></div>
    <div id="nav-side"></div>
    <div id="nav-mobile"></div>

    <!-- BEGIN CONTENT -->
    <div class="main-section container pb-5">
      <div class="d-flex justify-content-center mb-4 mt-5 mt-md-0">
        <div>
          <img class="rounded img-fluid" src="img/ads/leaderboard.png" /><br />
          <span class="text-muted small my-0">Advertisement</span>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-7">
          <h4>Create Role</h4>
          <div class="card card-body">
            <div class="text-xs text-muted fw-bold mb-1">ROLE NAME:</div>
            <input
              type="text"
              placeholder="Role Name..."
              class="form-control mb-2"
            />
            <div class="text-xs text-muted fw-bold mb-1">
              PRIORITY (MAX 256):
            </div>
            <input
              type="text"
              placeholder="Priority (max 256)"
              class="form-control mb-4"
            />
            <div class="text-xs text-muted fw-bold mb-2">MODERATION</div>
            <div class="d-flex align-items-center justify-content-between">
              <div class="text-xl fw-semibold">
                Manage and kick lower ranked members
              </div>
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="manageSwitch"
                />
              </div>
            </div>
            <hr />
            <div class="d-flex align-items-center justify-content-between">
              <div class="text-xl fw-semibold">
                Accept or decline join requests
              </div>
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="acceptDenySwitch"
                />
              </div>
            </div>
            <hr />
            <div class="text-xs text-muted fw-bold mb-2">MISC</div>
            <div class="d-flex align-items-center justify-content-between">
              <div class="text-xl fw-semibold">Manage community wall</div>
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="wallSwitch"
                />
              </div>
            </div>
            <hr />
            <div class="d-flex align-items-center justify-content-between">
              <div class="text-xl fw-semibold">
                Post community announcements
              </div>
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="announcementsSwitch"
                />
              </div>
            </div>
            <hr />
            <div class="d-flex align-items-center justify-content-between">
              <div class="text-xl fw-semibold">
                Create and edit community items
              </div>
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="createEditSwitch"
                />
              </div>
            </div>
            <hr />
            <div class="d-flex align-items-center justify-content-between">
              <div class="text-xl fw-semibold">Distribute community funds</div>
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="distributeSwitch"
                />
              </div>
            </div>
            <br />
            <div class="text-end mt-4">
              <button type="submit" class="btn btn-success">Create Role</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- END CONTENT -->

    <!-- JS imports -->
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/custom.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <!-- Section Loaders-->
    <script>
      window.onload = function () {
        $.get("!head.html", function (content) {
          $("#head").html(content);
        });
        $.get("!nav.html", function (content) {
          $("#navbar").html(content);
        });
        $.get("!nav-side.html", function (content) {
          $("#nav-side").html(content);
        });
        $.get("!nav-mobile.html", function (content) {
          $("#nav-mobile").html(content);
        });
      };
    </script>
  </body>
</html>
