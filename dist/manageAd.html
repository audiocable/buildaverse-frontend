<!DOCTYPE html>
<html lang="en">
  <head>
    <div id="head"></div>
    <title>Buildaverse | Blank Page</title>
  </head>

  <body>
    <!-- NAVIGATION START -->
    <div id="navbar"></div>
    <div id="nav-top"></div>
    <div id="nav-side"></div>
    <div id="nav-mobile"></div>

    <!-- BEGIN CONTENT -->
    <div class="main-section container pb-5">
      <div class="d-flex justify-content-center mb-4 mt-5 mt-md-0">
        <div>
          <img class="rounded img-fluid" src="img/ads/leaderboard.png" /><br />
          <span class="text-muted small my-0">Advertisement</span>
        </div>
      </div>
      <h4>Manage "Kyle Fan Shirt" Ad</h4>
      <div class="card card-body">
        <div class="row">
          <div class="col-md-7 mb-4 mb-md-0">
            <img src="img/ads/leaderboard.png" class="img-fluid rounded mb-1" />
            <div class="text-sm text-muted mb-2">Your ad looks like this</div>
            <div class="input-parent has-icon">
              <i class="text-success bi bi-cash-stack"></i>
              <input
                type="text"
                class="form-control"
                placeholder="Bid in Cash"
              />
            </div>
            <div class="mb-2"></div>
            <button
              type="submit"
              class="btn btn-success w-100 d-block text-center"
            >
              Update
            </button>
          </div>
          <div class="col-md-5">
            <div class="text-3xl fw-bold">Pending Review</div>
            <hr />
            <div class="d-flex align-items-center justify-content-between">
              <div class="text-uppercase fw-bold text-sm text-muted">
                Status
              </div>
              <div class="fw-bold">Not Running</div>
            </div>
            <div class="d-flex align-items-center justify-content-between">
              <div class="text-uppercase fw-bold text-sm text-muted">
                Current Bid
              </div>
              <div class="fw-bold text-success">
                <i class="bi bi-cash-stack text-lg me-1"></i> 10,000
              </div>
            </div>
            <hr />
            <div class="d-flex align-items-center justify-content-between">
              <div class="text-uppercase fw-bold text-sm text-muted">
                Total Bid
              </div>
              <div class="fw-bold text-success">
                <i class="bi bi-cash-stack text-lg me-1"></i> 10,000
              </div>
            </div>
            <div class="d-flex align-items-center justify-content-between">
              <div class="text-uppercase fw-bold text-sm text-muted">
                Total Clicks
              </div>
              <div class="fw-bold">200</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- END CONTENT -->

    <!-- JS imports -->
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/custom.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <!-- Section Loaders-->
    <script>
      window.onload = function () {
        $.get("!head.html", function (content) {
          $("#head").html(content);
        });
        $.get("!nav.html", function (content) {
          $("#navbar").html(content);
        });
        $.get("!nav-side.html", function (content) {
          $("#nav-side").html(content);
        });
        $.get("!nav-mobile.html", function (content) {
          $("#nav-mobile").html(content);
        });
      };
    </script>
  </body>
</html>
