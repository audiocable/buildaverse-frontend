<!DOCTYPE html>
<html lang="en">
  <head>
    <div id="head"></div>
    <title>Buildaverse | Blank Page</title>
  </head>

  <body>
    <!-- NAVIGATION START -->
    <div id="navbar"></div>
    <div id="nav-top"></div>
    <div id="nav-side"></div>
    <div id="nav-mobile"></div>

    <!-- BEGIN CONTENT -->
    <div class="main-section container pb-5">
      <div class="d-flex justify-content-center mb-4 mt-5 mt-md-0">
        <div>
          <img class="rounded img-fluid" src="img/ads/leaderboard.png" /><br />
          <span class="text-muted small my-0">Advertisement</span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <h4>Creator Area</h4>
          <div class="card card-body">
            <div
              class="nav flex-column nav-pills mb-3 mb-md-0"
              id="v-pills-tab"
              role="tablist"
              aria-orientation="vertical"
            >
              <div class="text-muted mt-1 mb-2 text-sm fw-bold text-center">
                CREATIVE
              </div>
              <button
                class="nav-link active"
                id="shirt-tab"
                data-bs-toggle="pill"
                data-bs-target="#createShirt"
                type="button"
                role="tab"
                aria-controls="Shirt"
                aria-selected="true"
              >
                Create Shirt
              </button>
              <button
                class="nav-link"
                id="pants-tab"
                data-bs-toggle="pill"
                data-bs-target="#createPants"
                type="button"
                role="tab"
                aria-controls="Pants"
                aria-selected="false"
              >
                Create Pants
              </button>
              <div class="text-muted my-1 text-sm fw-bold text-center">
                MANAGE
              </div>
              <button
                class="nav-link"
                id="mange-shirt-tab"
                data-bs-toggle="pill"
                data-bs-target="#manageShirt"
                type="button"
                role="tab"
                aria-controls="ManageShirts"
                aria-selected="false"
              >
                Manage Shirts
              </button>
              <button
                class="nav-link"
                id="manage-pants-tab"
                data-bs-toggle="pill"
                data-bs-target="#managePants"
                type="button"
                role="tab"
                aria-controls="ManagePants"
                aria-selected="false"
              >
                Manage Pants
              </button>
              <button
                class="nav-link"
                id="manage-ads-tab"
                data-bs-toggle="pill"
                data-bs-target="#manageAds"
                type="button"
                role="tab"
                aria-controls="ManageAds"
                aria-selected="false"
              >
                Manage Ads
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-9">
          <div class="tab-content" id="v-pills-tabContent">
            <div
              class="tab-pane show active"
              id="createShirt"
              role="tabpanel"
              aria-labelledby="shirt-tab"
              tabindex="0"
            >
              <h4>Create Shirt</h4>
              <div class="card card-body">
                <div class="row">
                  <div class="col-md-7">
                    <input
                      type="text"
                      class="form-control mb-2"
                      placeholder="Yellow Blazer"
                    />
                    <textarea
                      class="form-control mb-3"
                      rows="6"
                      placeholder="Now in yellow too!"
                    ></textarea>
                    <div class="text-muted text-sm fw-bold">PRICE</div>
                    <div class="d-flex gap-3 mb-1">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="freeCheck"
                        />
                        <label class="form-check-label" for="freeCheck">
                          Free
                        </label>
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="offsaleCheck"
                        />
                        <label class="form-check-label" for="offsaleCheck">
                          Offsale
                        </label>
                      </div>
                    </div>
                    <div class="d-flex gap-2">
                      <div class="input-parent has-icon">
                        <i class="text-success bi bi-cash-stack"></i>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Price in Cash"
                        />
                      </div>
                      <div class="input-parent has-icon">
                        <i class="text-warning bi bi-coin"></i>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Price in Coins"
                        />
                      </div>
                    </div>
                    <div class="my-2">
                      <input class="form-control" type="file" id="formFile" />
                    </div>
                    <button type="submit" class="btn btn-success">
                      Upload
                    </button>
                  </div>
                  <div class="col-md-5">
                    <img
                      src="img/templates/Buildaverse_Shirt_Template.png"
                      class="img-fluid mx-auto rounded mb-2"
                    />
                    <a href="#" class="btn btn-primary d-block text-center"
                      ><i class="bi bi-box-arrow-down me-2"></i>Download
                      Template</a
                    >
                  </div>
                </div>
              </div>
            </div>
            <div
              class="tab-pane"
              id="createPants"
              role="tabpanel"
              aria-labelledby="pants-tab"
              tabindex="0"
            >
              <h4>Create Pants</h4>
              <div class="card card-body">
                <div class="row">
                  <div class="col-md-7">
                    <input
                      type="text"
                      class="form-control mb-2"
                      placeholder="Snazy Jeans"
                    />
                    <textarea
                      class="form-control mb-3"
                      rows="6"
                      placeholder="Lookin' sheek!"
                    ></textarea>
                    <div class="text-muted text-sm fw-bold">PRICE</div>
                    <div class="d-flex gap-3 mb-1">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="freeCheck"
                        />
                        <label class="form-check-label" for="freeCheck">
                          Free
                        </label>
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="offsaleCheck"
                        />
                        <label class="form-check-label" for="offsaleCheck">
                          Offsale
                        </label>
                      </div>
                    </div>
                    <div class="d-flex gap-2">
                      <div class="input-parent has-icon">
                        <i class="text-success bi bi-cash-stack"></i>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Price in Cash"
                        />
                      </div>
                      <div class="input-parent has-icon">
                        <i class="text-warning bi bi-coin"></i>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Price in Coins"
                        />
                      </div>
                    </div>
                    <div class="my-2">
                      <input class="form-control" type="file" id="formFile" />
                    </div>
                    <button type="submit" class="btn btn-success">
                      Upload
                    </button>
                  </div>
                  <div class="col-md-5">
                    <img
                      src="img/templates/Buildaverse_Pants_Template.png"
                      class="img-fluid mx-auto rounded mb-2"
                    />
                    <a href="#" class="btn btn-primary d-block text-center"
                      ><i class="bi bi-box-arrow-down me-2"></i>Download
                      Template</a
                    >
                  </div>
                </div>
              </div>
            </div>
            <div
              class="tab-pane"
              id="manageAds"
              role="tabpanel"
              aria-labelledby="ad-tab"
              tabindex="0"
            >
              <h4>Manage Ads</h4>
              <div class="card card-body">
                You currently have no running ads.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- END CONTENT -->

    <!-- JS imports -->
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/custom.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <!-- Section Loaders-->
    <script>
      window.onload = function () {
        $.get("!head.html", function (content) {
          $("#head").html(content);
        });
        $.get("!nav.html", function (content) {
          $("#navbar").html(content);
        });
        $.get("!nav-side.html", function (content) {
          $("#nav-side").html(content);
        });
        $.get("!nav-mobile.html", function (content) {
          $("#nav-mobile").html(content);
        });
      };
    </script>
  </body>
</html>
