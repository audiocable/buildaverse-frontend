<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Buildaverse</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body class="authenication d-flex justify-content-center align-items-center flex-column">
    <a href="#" class="btn btn-secondary btn-sm position-absolute top-0 start-0 mt-2 ms-2"><i class="bi bi-arrow-return-left me-2"></i>Return Home</a>
    <img src="/dist/img/branding/light_long.svg" width="440" class="mb-5">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-4 position-relative">
                <img src="/dist/img/avatar/WaveSticker.png" class="position-absolute sticker">
                <div class="card position-relative">
                    <div class="card-body pb-2">
                        <h4 class="text-center mb-3">Sign in to your account</h4>
                    <div class="input-parent has-icon">
                        <i class="bi bi-person-circle"></i>
                        <input type="text" class="form-control" placeholder="Username">
                    </div>
                    <div class="mb-1"></div>
                    <div class="input-parent has-icon">
                        <i class="bi bi-unlock-fill"></i>
                        <input type="text" class="form-control" placeholder="Password">
                    </div>
                    <div class="mb-3"></div>
                    <button class="btn btn-primary d-block w-100 text-center mb-1">Sign In</button>
                    <div class="text-center">
                        <a href="#" class=" text-small fw-semibold mb-2">Forgot Username or Password?</a>
                    </div>
                    <div class="divider">OR</div>
                    <button class="btn btn-success d-block w-100 text-center mb-2">Create an Account</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<!-- JS imports -->
	<script src="js/bootstrap.bundle.js"></script>
	<script src="js/custom.js"></script>
</body>

</html>
